<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        
        <table class="table">
        <thead>
            <h1>Book Inventory</h1>
         <tr id="titlerow">
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Rate</th>
         </tr>
        </thead>
        <tbody>
            <tr id="read1" class="star-3">
             <td> Pride and Prejudice</td>
             <td> Jane Austen</td>
             <td>Classic</td>
             <td><span class="read">Read</span></td>
             <td><span class="rate">
                <span></span>
                <span></span>
                <span></span>
             </span></td>
            </tr>
            <tr id="read2" class="star-2">
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Literary Fiction</td>
                <td><span class="read">Read</span></td>
                <td><span class="rate">
                    <span></span>
                <span></span>
                <span></span>
                </span></td>
            </tr>
            <tr id="toread">
                <td>The Hobbit</td>
                <td>J.R.R. Tolkien</td>
                <td>Fantasy</td>
                <td><span class="toread">To-Read</span></td>
                <td><span class="rate">
                <span></span>
                <span></span>
                <span></span>
                </span></td>
            </tr>
            <tr id="inprogress">
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td><span class="inprogress">In-Progress</span></td>
                <td><span class="rate">
                    
                    <span></span>
                <span></span>
                <span></span>
                </span></td>
            </tr>
            <tr id="read3" class="star-1">
                <td>The Martian</td>
                <td> Andy Weir</td>
                <td>Science Fiction </td>
                <td><span class="read">Read</span></td>
                <td><span class="rate">
                    <span></span>
                <span></span>
                <span></span>
                </span></td>
            </tr>
        </tbody>
           
        </table>
    </main>
    
</body>
</html>
